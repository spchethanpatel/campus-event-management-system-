<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Register for Event</title>
</head>
<body>
    <h1>Student Portal - Event Registration</h1>

    <form action="http://127.0.0.1:8000/registrations/" method="post">
        <label for="student_name">Name:</label><br>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="student_email">Email:</label><br>
        <input type="email" id="student_email" name="student_email" required><br><br>

        <label for="event_id">Event ID:</label><br>
        <input type="number" id="event_id" name="event_id" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
