<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Reports</title>
    <style>
        body { font-family: Arial; background: #f5fffa; text-align: center; }
        h1 { color: #32cd32; }
        table { margin: 20px auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #32cd32; padding: 10px; }
        th { background: #98fb98; }
        tr:nth-child(even) { background: #e0ffe0; }
    </style>
</head>
<body>
    <h1>Event Reports</h1>

    <table>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Registrations</th>
            <th>Attendance</th>
        </tr>
        <!-- Data from backend can be dynamically added here using JS or templates -->
    </table>

</body>
</html>
