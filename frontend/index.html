<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; text-align: center; }
        h1 { color: #1e90ff; }
        form { margin: 20px auto; padding: 20px; background: #e6f7ff; border-radius: 10px; width: 300px; }
        input, button { margin: 5px; padding: 10px; width: 90%; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #1e90ff; color: white; cursor: pointer; }
        button:hover { background: #0f70d0; }
    </style>
</head>
<body>
    <h1>Student Portal</h1>

    <h2>Register for Event</h2>
    <form action="/register" method="post">
        <input type="number" name="student_id" placeholder="Student ID" required>
        <input type="number" name="event_id" placeholder="Event ID" required>
        <button type="submit">Register</button>
    </form>

    <h2>Mark Attendance</h2>
    <form action="/attendance" method="post">
        <input type="number" name="student_id" placeholder="Student ID" required>
        <input type="number" name="event_id" placeholder="Event ID" required>
        <button type="submit">Check-In</button>
    </form>

</body>
</html>
